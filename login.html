<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Vision Guard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styleReg.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-brand">
                <i class="fas fa-shield-alt"></i>
                <h1>Vision Guard</h1>
                <p>Advanced AI-Powered Violence Detection System</p>
            </div>
            <form class="auth-form login-form">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Login to your account to continue</p>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" required placeholder="Enter your email">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" required placeholder="Enter your password">
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>

                <p class="auth-link">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
